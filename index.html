<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <div class="container">

    <div class="set box">
      <button class="crash drum">r</button>
      <button class="kick drum">d</button>
      <button class="snare drum">f</button>
      <button class="snare drum">g</button>
    </div>

    <div class="set box">
      <button class="ride drum">u</button>
      <button class="ride drum">i</button>
      <button class="hihat-closed drum">j</button>
      <button class="hihat-open drum">k</button>
      <button class="ride2 drum">m</button>
    </div>

  </div>
    

<script src="index.js"></script>
</body>
<footer>
</footer>

</html>
